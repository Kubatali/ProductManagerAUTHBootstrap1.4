<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/"></a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
<!--                <a class="nav-link" th:href="@{/product}"></a>-->
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 cpl-sm-6 container justufy-content-center card">
            <h1 class="text-center">Edit Product</h1>
            <div class="card-body">
                <form action="#" th:action="@{/save}" th:object="${product}" method="post">
                    <div class="form-group">
                        <label>Product ID </label>
                        <input type="text" name="name" th:field="*{id}" class="form-control"  readonly="readonly">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Product Name: </label>
                        <input type="text" name="name" th:field="*{name}" class="form-control" required
                               placeholder="Name of product:">

                    </div>
                    <br>
                    <div class="form-group">
                        <label>Brand:</label>
                        <input type="text" name="brand" th:field="*{brand}" class="form-control" required
                               placeholder="Brand:">

                    </div>
                    <br>
                    <div class="form-group">
                        <label>Made In:</label>
                        <input type="text" name="madein" th:field="*{madein}" class="form-control" required
                               placeholder="Made In:">

                    </div>
                    <br>
                    <div class="form-group">
                        <label>Price: </label>
                        <input type="number" name="price" th:field="*{price}" class="form-control" required
                               placeholder="Price:">

                    </div>
                    <br>
                    <div class="box-footer">
                        <td>
                            <button class="btn btn-success">Save edit</button>
                            <!--                        <button class="btn btn-warning"><a th:href="@{/estudiantes/}">Назад</a></button>-->
                                                        <a href="/" class="btn btn-warning">Back</a>
                        </td>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
</body>
</html>
